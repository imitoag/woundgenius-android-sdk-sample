apply plugin: 'com.android.application'
apply plugin:  'kotlin-android'

android {
  namespace "io.ionic.starter"
  compileSdk rootProject.ext.compileSdkVersion
  defaultConfig {
    applicationId "io.ionic.starter"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    aaptOptions {
      // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
      // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
      ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
    }
  }

  buildFeatures {
    viewBinding true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

repositories {
  flatDir {
    dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
  }
}

dependencies {

  def lifecycle_version = "2.8.4"
  def arch_version = "2.2.0"

  implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
  implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
  implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
  implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
  implementation project(':capacitor-android')
  testImplementation "junit:junit:$junitVersion"
  androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
  androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
  implementation project(':capacitor-cordova-android-plugins')

  implementation 'com.example.woundsdk:woundgeniussdk:1.1.0'

  implementation "androidx.activity:activity:1.8.0"
  implementation "androidx.annotation:annotation-experimental:1.3.0"
  implementation "androidx.appcompat:appcompat:1.6.1"
  implementation "androidx.appcompat:appcompat-resources:1.6.1"
  implementation "androidx.arch.core:core-runtime:${arch_version}"
  implementation "androidx.asynclayoutinflater:asynclayoutinflater:1.0.0"
  implementation "androidx.biometric:biometric:1.1.0"
  implementation "androidx.cardview:cardview:1.0.0"
  implementation "androidx.coordinatorlayout:coordinatorlayout:1.1.0"
  implementation "androidx.core:core:1.9.0"
  implementation "androidx.core:core-ktx:1.9.0"
  implementation "androidx.cursoradapter:cursoradapter:1.0.0"
  implementation "androidx.customview:customview:1.1.0"
  implementation "androidx.documentfile:documentfile:1.0.0"
  implementation "androidx.drawerlayout:drawerlayout:1.1.1"
  implementation "androidx.dynamicanimation:dynamicanimation:1.0.0"
  implementation "androidx.emoji2:emoji2:1.2.0"
  implementation "androidx.emoji2:emoji2-views-helper:1.2.0"
  implementation "androidx.fragment:fragment:1.3.6"
  implementation "androidx.interpolator:interpolator:1.0.0"
  implementation "androidx.legacy:legacy-support-core-ui:1.0.0"
  implementation "androidx.legacy:legacy-support-core-utils:1.0.0"
  implementation "androidx.legacy:legacy-support-v4:1.0.0"

  // ViewModel
  implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
  // ViewModel utilities for Compose
  implementation "androidx.lifecycle:lifecycle-viewmodel-compose:$lifecycle_version"
  // LiveData
  implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
  // Lifecycles only (without ViewModel or LiveData)
  implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
  // Lifecycle utilities for Compose
  implementation "androidx.lifecycle:lifecycle-runtime-compose:$lifecycle_version"

  // Saved state module for ViewModel
  implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:$lifecycle_version"


  implementation "androidx.loader:loader:1.1.0"
  implementation "androidx.localbroadcastmanager:localbroadcastmanager:1.0.0"
  implementation "androidx.media:media:1.0.0"
  implementation "androidx.print:print:1.0.0"
  implementation "androidx.profileinstaller:profileinstaller:1.3.0"
  implementation "androidx.recyclerview:recyclerview:1.1.0"
  implementation "androidx.savedstate:savedstate:1.2.1"
  implementation "androidx.slidingpanelayout:slidingpanelayout:1.0.0"
  implementation "androidx.startup:startup-runtime:1.1.1"
  implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.0.0"
  implementation "androidx.tracing:tracing:1.0.0"
  implementation "androidx.transition:transition:1.2.0"
  implementation "androidx.vectordrawable:vectordrawable:1.1.0"
  implementation "androidx.vectordrawable:vectordrawable-animated:1.1.0"
  implementation "androidx.versionedparcelable:versionedparcelable:1.1.1"
  implementation "androidx.viewpager:viewpager:1.0.0"
  implementation "androidx.viewpager2:viewpager2:1.0.0"
  implementation "com.google.android.material:material:1.10.0"
  implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4")
  implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4")


}

apply from: 'capacitor.build.gradle'

try {
  def servicesJSON = file('google-services.json')
  if (servicesJSON.text) {
    apply plugin: 'com.google.gms.google-services'
  }
} catch (Exception e) {
  logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
